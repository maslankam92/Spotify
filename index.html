<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <div class="body-container">

    <nav class="navigation">
      <i class="fab fa-spotify"></i>
    </nav>

    <div class="wrapper">

      <header class="header">
        <div class="header__jumbotron">
          <h1>Create Your Playlist</h1>
          <p>Search for your favourite artists, pick the best songs and listen your desired playlist.</p>
        </div>
        <form class="header__search-form">
          <input id="search" type="text" placeholder="Type your artist...">
          <label for="search"><i class="fas fa-search"></i></label>
        </form>
      </header>

      <section class="results">

        <main class="results__artists">
          <div class="artists__card">
            <img class="card__img"src="https://semantic-ui.com/images/avatar2/large/matthew.png" alt="artist">
            <div class="card__content">
              <p class="content__name">Alex Gaudino
              <div class="content__genres">
                <span class="genres__name">Dance</span>
              </div>
              <div class="content__artist-info">
                <span class="artist-info__followers">
                  <i class="fas fa-heart"></i>
                  45,889
                </span>
                <span class="artist-info__link">
                  <a href=""><i class="fas fa-share"></i></a>
                </span>
              </div>

              <div class="content__songs">
                <p>Top Songs</p>
                <ul>
                  <li class="songs__item">
                    <div class="item__text">
                      <p class="text__title">Nazwa piosenki</p>
                      <p class="text__artist">TEDE</p>
                    </div>
                    <a class="item__add-to-playlist-btn">+</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </main>

        <aside class="results__playlist">
          <p>Your Playlist</p>]
          <ul>
            <li class="playlist__song">
              <div class="song__text">
                <p class="text__title">Nazwa piosenki</p>
                <p class="text__artist">TEDE</p>
              </div>
              <div class="song__btns">
                <a class="btns__play"><i class="fas fa-play"></i></a>
                <a class="btns__delete"><i class="fas fa-trash"></i></a>
              </div>
            </li>
          </ul>
        </aside>

      </section>

    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
