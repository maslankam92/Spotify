<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <div class="body-container">

    <nav class="navigation">
      <i class="fab fa-spotify"></i>
    </nav>

    <header class="header">
      <div class="wrapper">
        <div class="header__jumbotron">
          <h1>Create Your Playlist</h1>
          <p>Search for your favourite artists, pick the best songs and listen your desired playlists</p>
        </div>
        <form class="header__search-form">
          <input name="search" autocomplete="off" type="text" placeholder="Type your artist...">
          <button type="submit" ><i class="fas fa-search"></i></button>
        </form>
      </div>
    </header>

    <section class="results">
      <div class="wrapper">

        <main class="results__artists"></main>

        <aside class="results__playlist">
          <p>Your Playlist</p>
          <ul>
            <li class="playlist__song">
              <a href="#" class="song__play-btn"><i class="fas fa-play"></i></a>
              <div class="song__text">
                <p class="text__title">Nazwa piosenki</p>
                <p class="text__artist">TEDE</p>
              </div>
              <a href="#" class="song__delete-btn"><i class="fas fa-trash"></i></a>
            </li>
            <li class="playlist__song">
              <a href="#" class="song__play-btn"><i class="fas fa-play"></i></a>
              <div class="song__text">
                <p class="text__title">Nazwa piosenki</p>
                <p class="text__artist">TEDE</p>
              </div>
              <a href="#" class="song__delete-btn"><i class="fas fa-trash"></i></a>
            </li>
            <li class="playlist__song">
              <a href="#" class="song__play-btn"><i class="fas fa-play"></i></a>
              <div class="song__text">
                <p class="text__title">Nazwa piosenki</p>
                <p class="text__artist">TEDE</p>
              </div>
              <a href="#" class="song__delete-btn"><i class="fas fa-trash"></i></a>
            </li>
            <li class="playlist__song">
              <a href="#" class="song__play-btn"><i class="fas fa-play"></i></a>
              <div class="song__text">
                <p class="text__title">Nazwa piosenki</p>
                <p class="text__artist">TEDE</p>
              </div>
              <a href="#" class="song__delete-btn"><i class="fas fa-trash"></i></a>
            </li>
          </ul>
        </aside>
      </div>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
